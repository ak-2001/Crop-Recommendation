<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
      body{
          background-size: 190vh 100vh;
          padding-bottom: 10px;
      }

      .collapse .d-flex{
          margin-left: 110vh;
      }

		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}

		.card .card-body .card-title {
		    margin-left:410px;
            margin-right:160px;
		    margin-top: 20px;
            padding: 5px 10px;
		    background-color: white;
            border-radius: 10px;
		}

		.container form{
		    font-weight: bold;
		    padding:10px 10px;
		    border-radius: 10px;
		}

      @media only screen and (max-width: 576px) {
            body {
                background-size: 100% 100%;
            }

           .collapse .d-flex{
               margin-left: auto;
           }

            h1{
			    color: brown;
			    text-align: center;
		    }

		    .warning {
			    color: red;
			    font-weight: bold;
			    text-align: center;
		    }

            .card .card-body .card-title {
		        margin-left: auto;
                margin-right: auto;
		        margin-top: auto;
		        background-color: white;
                display: inline;
                border-radius: 10px;
                padding: 5px 10px;
		    }

            .container form{
		        background: #bacad6;
		        font-weight: bold;
		        padding:10px 10px;
		        border-radius: 10px;
		    }
        }
	</style>


  <body background="/static/bg.jpg">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Crop Recommendation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

<!--form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosphorus">Phosphorus</label>
					<input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Ph">Ph</label>
					<input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter Ph value" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
			</div>
      </form>


		<div class="card" style=" height: 2rem; width: 18rem; color: brown; display: inline">
		  <div class="card-body">
			<h5 class="card-title" style="font-size: 1rem; display: inline">Recommended Crop for cultivation is: {{result}} </h5>
		  </div>
		</div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
